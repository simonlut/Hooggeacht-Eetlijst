{% load staticfiles %}
  {% for postcook in postcook_list %}

  <table class="table">
  <tbody class="tbody-cook">
    <tr>
      <td>  <img class="rounded-circle img-fluid" style="width:40px;"src="{% static 'img/account_icon.png'%}"></img></td>
      <td>{{ postcook.user|title }}</td>
      <td>{{ postcook.submit_time|date:'H:i' }}</td>
      <td><img class="cutlery" src="http://www.pngmart.com/files/4/Cooking-PNG-Clipart.png"></img></img></td>
    </tr>

  </tbody>
</table>
  {% endfor %}
